---
layout: default
title: Albums
description: "Coming Soon"
---
    <p>{{ page.description }}</p>

{% for album in site.albums %}
	<article>
		<img src="{{ album.image }}" alt="{{ album.title }}">
		<h2>{{ album.released-note }}</h2>
		<h3>Released: {{ album.date | date:"%Y" }}</h3>
		<h3>Genre: {{ album.genre }}</h3><br>
		<ol>
			{{ album.description }}
		</ol>
	</article>
{% endfor %}
